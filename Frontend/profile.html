<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f4f0;
  margin: 0;
  padding: 0;
}

.form-container, .profile-container, .task-container {
  max-width: 400px;
  margin: 3rem auto;
  background: #ffffff;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #2e7d32;
}

input, select, button {
  width: 100%;
  padding: 0.7rem;
  margin: 0.5rem 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  background-color: #2e7d32;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border: none;
}

button:hover {
  background-color: #1b5e20;
}

    </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  
</head>
<body>
  <div class="profile-container">
    <h2>Profile Info</h2>
    <form id="profileForm">
      <input type="text" id="updateName" placeholder="Full Name" />
      <input type="email" id="updateEmail" placeholder="Email" disabled />
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Tasks - Admin</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f4f6f7; }
    .navbar { background-color: #2e7d32; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .navbar h1 { margin: 0; font-size: 1.5rem; }
    .navbar a { color: white; text-decoration: none; padding: 0.5em 1em; border-radius: 4px;}
    .navbar a:hover { background-color: #1b5e20; }
    .container { max-width: 900px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; color: #2e7d32; margin-bottom: 2rem; }
    .pending-reports-table, .assign-form { margin-top: 1.5rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px; border-bottom: 1px solid #ddd; }
    th { background-color: #e8f5e9; color: #2e7d32; }
    tr:hover { background-color: #f1f1f1; }
    .assign-form label, .assign-form select, .assign-form button { display: block; margin-bottom: 10px; }
    .assign-form select, .assign-form input { width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .assign-form button { padding: 0.7rem; background-color: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .assign-form button:hover { background-color: #1b5e20; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Assign Pending Tasks</h1>
    <a href="adminpage.html">Back to Dashboard</a>
  </nav>

  <div class="container">
    <h2>Pending User Reports</h2>
    <div id="pendingReportsTableContainer" class="pending-reports-table">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Location</th>
            <th>Reported By</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pendingReportsList">
          <!-- Pending reports will be loaded here -->
        </tbody>
      </table>
       <p id="noPendingReportsMsg" style="text-align:center; display:none;">No pending reports to assign.</p>
    </div>

    <div id="assignFormContainer" class="assign-form hidden">
      <h3>Assign Report: <span id="reportToAssignTitle"></span></h3>
      <form id="taskAssignmentForm">
        <input type="hidden" id="reportIdToAssign">
        <label for="cleanerSelect">Select Cleaner:</label>
        <select id="cleanerSelect" required>
          <!-- Cleaners will be loaded here -->
        </select>
        <button type="submit">Confirm Assignment</button>
        <button type="button" onclick="cancelAssignment()">Cancel</button>
      </form>
    </div>
  </div>
  <script src="admin_script.js" defer></script>
</body>
</html>

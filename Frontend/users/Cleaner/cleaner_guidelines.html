<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guidelines</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .guideline-box {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul {
      list-style: square;
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Cleaning Guidelines / SOP</h2>
  <div class="guideline-box">
    <ul>
      <li>Always wear gloves and mask during cleaning.</li>
      <li>Use appropriate bins for dry and wet waste.</li>
      <li>Follow cleaning checklists for each assigned area.</li>
      <li>Report broken bins or sanitation issues immediately.</li>
      <li>Log your work using the attendance and task system.</li>
    </ul>
  </div>
</body>
</html>

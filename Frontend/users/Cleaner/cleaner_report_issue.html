<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Operational Issue - Cleaner</title>
  <style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; background-color: #f0f4f0; padding:0; }
    .navbar { background-color: #2e7d32; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .navbar h1 { margin: 0; font-size: 1.5rem; }
    .navbar a { color: white; text-decoration: none; padding: 0.5em 1em; border-radius: 4px;}
    .navbar a:hover { background-color: #1b5e20; }
    .container { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2e7d32; margin-bottom: 1.5rem; }
    form label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
    form input[type="text"], form textarea { width: 100%; padding: 0.7rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    form textarea { resize: vertical; min-height: 100px; }
    form button { background: #2e7d32; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; display: block; width: 100%; }
    form button:hover { background: #1b5e20; }
    .message-area { margin-top: 1rem; text-align: center; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Report an Operational Issue</h1>
    <a href="cleanerpage.html">Back to Dashboard</a>
  </nav>

  <div class="container">
    <h2>Describe the Issue</h2>
    <form id="cleanerIssueForm">
      <label for="issueSubject">Subject:</label>
      <input type="text" id="issueSubject" name="subject" placeholder="e.g., Broken Dustbin in Block C" required />
      
      <label for="issueMessage">Detailed Message:</label>
      <textarea id="issueMessage" name="message" placeholder="Provide details about the issue, location, and any impact." required></textarea>
      
      <button type="submit">Submit Issue</button>
    </form>
    <div id="formMessageArea" class="message-area"></div>
  </div>
  <script src="cleaner_script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .attendance-box {
      max-width: 500px;
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    p {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Attendance</h2>
  <div class="attendance-box">
    <button onclick="markAttendance()">Mark Check-In</button>
    <p id="status"></p>
  </div>

  <script>
    function markAttendance() {
      document.getElementById("status").textContent = "âœ… Attendance marked at " + new Date().toLocaleTimeString();
    }
  </script>
</body>
</html>

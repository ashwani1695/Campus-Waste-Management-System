<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f0;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .task-list {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .task {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .task:last-child {
      border-bottom: none;
    }

    .task h3 {
      color: #1b5e20;
      margin: 0;
    }

    .task p {
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>
  <h2>My Cleaning Tasks</h2>
  <div class="task-list">
    <div class="task">
      <h3>Block A Corridor</h3>
      <p>Clean corridor floors and windows.</p>
    </div>
    <div class="task">
      <h3>Mess Area</h3>
      <p>Dispose waste and sanitize tables.</p>
    </div>
  </div>
</body>
</html>

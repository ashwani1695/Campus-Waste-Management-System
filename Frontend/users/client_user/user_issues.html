<head>

  <title>Your Issues - Campus Waste Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      padding: 20px;

    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .report-card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;

      max-width: 600px;
    }

    .report-card h3 {
      margin: 0;
      color: #2e7d32;
    }

    .report-card img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }

    .status {
      font-weight: bold;
      color: #1565c0;
      margin-top: 10px;
    }
  </style>

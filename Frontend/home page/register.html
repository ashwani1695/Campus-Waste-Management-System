<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Campus Waste Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f0;
      margin: 0;
      padding: 0;
    }

    .form-container, .profile-container, .task-container {
      max-width: 400px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .navbar {
      background-color: #2e7d32;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      color: #fff;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 1rem;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      padding: 0.4rem 1rem;
    }

    .nav-links li a:hover {
      background: #a5d6a7;
      color: #1b5e20;
      border-radius: 4px;
    }

    footer {
      background-color: #1b5e20;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .social-icons {
      margin-top: 0.5rem;
    }

    .social-icons a {
      color: #fff;
      margin: 0 0.5rem;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .social-icons a:hover {
      color: #a5d6a7;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="../media/Tezpur_University_logo.png" alt="Tezpur University Logo" style="height: 40px;" />
      <h1 style="margin: 0;">Campus Waste Management System</h1>
    </div>
    <ul class="nav-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="awareness.html">Awareness</a></li>
      <li><a href="binlocation.html">Bin Location</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="login.html" class="btn">Login</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>User Registration</h2>
    <form onsubmit="submitForm(event)" id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </div>

  <footer>
    <p>Â© 2025 Tezpur University | Developed by Ashwani Kumar</p>
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Example placeholder: Send form data to backend here
      console.log("Registering:", { name, email, password });

      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
